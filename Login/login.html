<!DOCTYPE html>
<html>
<head>
  <title>Sign-Up/Login Form</title>
  <link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="main.css" rel='stylesheet' type='text/css'>
  <link rel="stylesheet" type="text/css" media="screen" href="../nav.css" />
  <script>
    function addClass() {
      let closed = document.getElementsByClassName("nav-is-visible");
      if (closed.length <= 0) {
        console.log("if");
        let classn = document.getElementsByClassName("cd-stretchy-nav");
        classn[0].classList.add("nav-is-visible");
        closed = false;
      }
      else {
        console.log("else");
        let classn = document.getElementsByClassName("cd-stretchy-nav");
        classn[0].classList.remove("nav-is-visible");
        closed = !closed;
      }
    }
  </script>
</head>

<body>
    <nav class="cd-stretchy-nav">
        <a class="cd-nav-trigger" onclick="addClass()">
          <span aria-hidden="true"></span>
        </a>
        <ul>
          <li><a href="index.html" class="active"><span>Home</span></a></li>
          <li><a href="../papers/papers.html"><span>Papers</span></a></li>
          <li><a href="../Events/events_list.html"><span>Events</span></a></li>
          <li><a href="../Events/events_list.html"><span>Workshops</span></a></li>
          <li><a href="login.html"><span>Login</span></a></li>
        </ul>
        <span aria-hidden="true" class="stretchy-nav-bg"></span>
      </nav>
  <div class="table-content">  
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      
      <div class="tab-content">
        <div id="signup">   
          <h1>Sign Up for Free</h1>
          
          <form action="" method="post">
          
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" />
            </div>
        
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off"/>
            </div>
          </div>

          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email" required autocomplete="off"/>
          </div>
          
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password" required autocomplete="off"/>
          </div>
          
          <button type="submit" class="button button-block">Sign Up</button>
          
          </form>

        </div>
        
        <div id="login">   
          <h1>Welcome Back!</h1>
          
          <form action="/" method="post">
          
           <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off"/>
           </div>
          
          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off"/>
          </div>
          
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          
          <button class="button button-block">Log In</button>
          
          </form>

        </div>
        
      </div><!-- tab-content -->
      
</div> <!-- /form -->
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script  src="index.js"></script>

</body>
</html>
